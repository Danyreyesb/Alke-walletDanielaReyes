<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Dinero | Alke Wallet</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="card card-shadow mx-auto mt-5 p-4" style="max-width: 400px;">

  <h3 class="text-center">Enviar Dinero</h3>

  <div class="card p-4 mt-4">
    <p><strong>Saldo disponible:</strong> $<span id="saldoEnvio">100000</span></p>

    <form id="sendForm">
      <div class="card card-shadow mx-auto mt-5 p-4" style="max-width: 400px;">
        <label>Contacto</label>
        <select id="contacto" class="form-select">
          <option>Juan Pérez</option>
          <option>María López</option>
          <option>Esteban Velásquez</option>
          <option>Ana Torres</option>
        </select>
      </div>

    <div class="card card-shadow mx-auto mt-5 p-4" style="max-width: 400px;">

        <label>Monto</label>
        <input type="number" id="montoEnvio" class="form-control" required>
      </div>

      <button class="btn btn-success btn-sm btn-center">Enviar Dinero</button>

  </div>

  <a href="menu.html" class="btn btn-secondary mt-3 w-40">Volver al menú</a>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
